<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>登录入口</title>
  <style>
    body { background:#121212; color:white; text-align:center; margin-top:100px; font-family:Arial; }
    input,button { padding:10px; margin:10px; font-size:16px; }
    button { background:#1DB954; border:none; border-radius:6px; color:white; cursor:pointer; }
  </style>
  <script>
    function login() {
      const pwd = document.getElementById("password").value.trim();  // 加trim避免多余空格
      if (pwd === "0513") {
        sessionStorage.setItem("auth","account");
        window.location.href="secret.html";  // 去你现有的 secret 页面
      } else if (pwd === "3698") {
        sessionStorage.setItem("auth","blog");
        window.location.href="blog.html";    // 去博客
      } else {
        alert("密码错误！");
      }
    }
  </script>
</head>
<body>
  <h1>请输入密码进入</h1>
  <input type="password" id="password" placeholder="密码">
  <br>
  <button onclick="login()">登录</button>
</body>
</html>
